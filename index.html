<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kollywood Guessing Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Kollywood Guessing Game</h1>

  <div id="challengeSetup">
    <h2>Set Challenge (Custom Mode)</h2>
    <div class="inputs-container">
      <div>
        <label for="heroInput">Hero</label>
        <input id="heroInput" type="text" maxlength="20" placeholder="Enter Hero name" />
      </div>
      <div>
        <label for="heroineInput">Heroine</label>
        <input id="heroineInput" type="text" maxlength="20" placeholder="Enter Heroine name" />
      </div>
      <div>
        <label for="movieInput">Movie</label>
        <input id="movieInput" type="text" maxlength="30" placeholder="Enter Movie name" />
      </div>
      <div>
        <label for="songInput">Song</label>
        <input id="songInput" type="text" maxlength="30" placeholder="Enter Song name" />
      </div>
      <div>
        <label for="timerInput">Set Timer (seconds, max 900)</label>
        <input id="timerInput" type="number" min="10" max="900" value="60" />
      </div>
    </div>
    <button id="setChallengeBtn">Set Challenge</button>
  </div>

  <div class="plus-grid" style="display:none;">
    <div class="grid-letter top-left" id="gridHero">H</div>
    <div class="grid-letter top-right" id="gridHeroine">R</div>
    <div class="grid-letter bottom-left" id="gridMovie">M</div>
    <div class="grid-letter bottom-right" id="gridSong">S</div>
  </div>

  <div class="kollywood-grid" style="display:none;">
    <span class="kollywood-letter">K</span>
    <span class="kollywood-letter">O</span>
    <span class="kollywood-letter">L</span>
    <span class="kollywood-letter">L</span>
    <span class="kollywood-letter">Y</span>
    <span class="kollywood-letter">W</span>
    <span class="kollywood-letter">O</span>
    <span class="kollywood-letter">O</span>
    <span class="kollywood-letter">D</span>
  </div>

  <div class="turn-info" style="display:none;">
    Team <span id="currentTeam">1</span>'s Turn
  </div>

  <div class="timer" style="display:none;">
    Time Left: <span id="timer">60</span>s
  </div>

  <div class="category-select" style="display:none; margin-top: 20px;">
    <h3>Select Category to Guess</h3>
    <button class="category-btn" data-cat="hero" id="btnHero">Hero</button>
    <button class="category-btn" data-cat="heroine" id="btnHeroine">Heroine</button>
    <button class="category-btn" data-cat="movie" id="btnMovie">Movie</button>
    <button class="category-btn" data-cat="song" id="btnSong">Song</button>
  </div>

  <div class="guess-input-section" style="display:none; margin-top: 15px;">
    <h3>Enter your guess for <span id="selectedCategoryName"></span>:</h3>
    <input id="guessInput" type="text" placeholder="Type your guess here" />
    <button id="submitGuessBtn">Submit Guess</button>
  </div>

  <div class="status" id="status" style="margin-top: 15px; font-weight: 600;"></div>

  <div class="scoreboard" style="display:none; margin-top: 25px;">
    <div>Team 1 Score: <span id="scoreTeam1">0</span></div>
    <div>Team 2 Score: <span id="scoreTeam2">0</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
