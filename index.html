<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Movie Guessing</title>
  <style>
    /* Reset & Body Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* App Title */
    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      background: linear-gradient(90deg, #22d3ee, #60a5fa);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }

    /* Play Button Circle */
    .play-btn {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      position: relative;
      gap: 10px;
    }

    .play-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, black, silver);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .play-btn::before {
      content: "";
      border-left: 28px solid white;
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      margin-left: 6px;
    }

    .game-body {
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
      display: none;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .game-body h1 { color: #22d3ee; }

    .frames {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin: 20px auto;
      max-width: 900px;
    }

    .frame {
      position: relative;
      width: 160px;
      height: 240px;
      perspective: 1000px;
      cursor: pointer;
      margin: auto;
    }

    .frame-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .frame.flipped .frame-inner {
      transform: rotateY(180deg);
    }

    .frame-front, .frame-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #22d3ee;
      border-radius: 8px;
    }

    .frame-front {
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .frame-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    .timer {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #60a5fa;
    }

    .result, .countdown {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #facc15;
    }
  </style>
</head>
<body>

<div id="homePage" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; gap:20px;">
  <h1>Guess The Movie</h1>
  <div class="play-btn" id="playButton"><p>PLAY</p></div>
</div>

<div id="gamePage" class="game-body">
  <h1>Guess the Movie</h1>
  <div class="timer">Time: <span id="time">0</span> sec</div>
  <div class="frames" id="frameContainer"></div>
  <div style="margin-top:20px;">
    <input type="text" id="guessInput" placeholder="Enter movie name">
    <button id="guessBtn">Guess</button>
  </div>
  <div class="result" id="result"></div>
  <div class="countdown" id="countdown"></div>
</div>

<script>
document.getElementById('playButton').addEventListener('click', () => {
  document.getElementById('homePage').style.display = 'none';
  document.getElementById('gamePage').style.display = 'block';
  startGame();
});

function startGame() {
  let startTime = Date.now();
  let timeInterval;
  let flippedCount = 0;
  let movieName = "Winter Soldier";
  let movie2Name = "Captain america: winter soldier";
  let movie3Name = "captain america : winter solider";
  let movie4Name = "captain america :winter solider";
  let totalFrames = 5;

  // Correct image paths
  let frameImages = [
    "images/banner1.jpg",
    "images/banner2.jpg",
    "images/icon1.png",
    "images/icon2.png",
    "images/footer-bg.jpg"
  ];

  function updateTimer() {
    let elapsed = Math.floor((Date.now() - startTime) / 1000);
    document.getElementById("time").textContent = elapsed;
  }

  timeInterval = setInterval(updateTimer, 1000);

  const frameContainer = document.getElementById("frameContainer");
  frameContainer.innerHTML = "";
  for (let i = 0; i < totalFrames; i++) {
    let frame = document.createElement("div");
    frame.className = "frame";
    frame.innerHTML = `
      <div class="frame-inner">
        <div class="frame-front">?</div>
        <div class="frame-back" style="background-image: url('${frameImages[i]}');"></div>
      </div>
    `;
    frame.addEventListener("click", () => {
      if (!frame.classList.contains("flipped")) {
        frame.classList.add("flipped");
        flippedCount++;
      }
    });
    frameContainer.appendChild(frame);
  }

  document.getElementById("guessBtn").addEventListener("click", () => {
    let guess = document.getElementById("guessInput").value.trim();
    if (
      guess.toLowerCase() === movieName.toLowerCase() ||
      guess.toLowerCase() === movie2Name.toLowerCase() ||
      guess.toLowerCase() === movie3Name.toLowerCase() ||
      guess.toLowerCase() === movie4Name.toLowerCase()
    ) {
      clearInterval(timeInterval);
      let timeTaken = document.getElementById("time").textContent;
      document.getElementById("result").textContent =
        `ðŸŽ‰ Correct! You found it in ${timeTaken} seconds using ${flippedCount} frames.`;

      let countdownTime = 2 * 60;
      let countdownEl = document.getElementById("countdown");

      let cdInterval = setInterval(() => {
        let min = String(Math.floor(countdownTime / 60)).padStart(2, "0");
        let sec = String(countdownTime % 60).padStart(2, "0");
        countdownEl.textContent = `Next movie in 00:${min}:${sec} hrs`;
        countdownTime--;
        if (countdownTime < 0) {
          clearInterval(cdInterval);
          countdownEl.textContent = "Next movie is ready!";
        }
      }, 1000);
    } else {
      document.getElementById("result").textContent = "âŒ Wrong guess, try again!";
    }
  });
}
</script>

</body>
</html>
